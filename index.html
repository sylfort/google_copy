<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Homepage Replica</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body class="body">
    <div class="main">
      <header>
        <nav class="nav">
          <a href="#" class="gmail">Gmail</a>
          <a href="#" class="images">Images</a>
          <a class="square" href="#"
            ><img class="apps" src="./images/apps.png" alt="Google Apps"
          /></a>
          <a href="#" class="sign-in">Sign in</a>
        </nav>
      </header>

      <div class="middle">
        <a class="logo">
          <img
            class="logo-google"
            src="./images/googlelogo_color_272x92dp.png"
            alt=""
          />
        </a>

        <div class="search" class="search">
          <form action="#">
            <input type="search" name="search_bar" class="search-bar" />
          </form>
        </div>

        <div class="flexbox">
          <button type="button" class="search-btn">Google Search</button>
          <button type="button" class="random-btn">I'm Feeling Lucky</button>
        </div>
        <p class="google-text">Google offered in: <a href="#">日本語</a></p>
      </div>
    </div>

    <div class="footer">
      <a href="#" class="japan">Japan</a>
      <a href="#" class="advertising">Advertising</a>
      <a href="#" class="business">Business</a>
      <a href="#" class="about">About</a>
      <a href="#" class="how">How Search works</a>
      <a href="#" class="privacy">Privacy</a>
      <a href="#" class="terms">Terms</a>
      <a href="#" class="settings">Settings</a>
    </div>
  </body>
</html>
