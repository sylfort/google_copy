<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset=UTF-8">
    <title>Google Homepage Replica</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>  
    <link rel="stylesheet" href="./main.css">
  </head>  
  
  <body>  
     <div class="main">
       <header>
         <nav>
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a id="logo" href="#"><img src="./images/apps.png" alt="Google Apps"></a>
          <a href="#"><button>Sign in</button></a>
        </nav>
        </header>

       <div class="center">
        <div class="logo">
          <img src="./images/googlelogo_color_272x92dp.png" alt="">
        </div>
        </div>

        <div class="search"><form action="">
          <input type="search" name="search_bar" id="search_bar"></form></div>
          <input type="image" id="vocal-search" src="./images/mic.png" name="vocal_search" title="Search by voice" class="search">
        </div>
        <div class="buttons">
          <button type="button">Google Search</button><br>
          <button type="button">I'm Feeling Lucky</button><br>
          <p>Google offered in: <a href="#">日本語</a></p>
        </div>

       <footer class="footer">
        <a href="#" id="Japan">Japan</a>
        <br>
        <div class="footer-down">
          <div class="footer-down-left">
          <p><a href="#" id="advertising">Advertising</a></p>
          <p><a href="#" id="business">Business</a></p>
          <p><a href="#" id="about">About</a></p>
          <p><a href="#" id="how">How Search works</a></p>
        </div>

        <div class="footer-down-right">
          <p><a href="#" id="privacy">Privacy</a></p>
          <p><a href="#" id="terms">Terms</a></p>
          <p><a href="#" id="settings">Settings</a></p>
        </div>
        </div>
       </div>
      </footer>  
  </body>

</html>
